<!DOCTYPE html>

<meta charset="UTF-8">

<style>
  .tendina {
    position: relative;
    display: inline-block;
    background-color: rgb(208, 203, 203);
    padding-right: 30px; 
    cursor: pointer; /* riguarda il cursore quando si passa sopra il menu */
  }

  .tendina h3 {
    margin: 0; 
    padding: 8px 5px 8px 0; 
    display: inline-block; 
    border-right: 1px solid black; 
  }

  .freccia {
    position: absolute;
    top: 50%;
    right: 10px; 
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 6px 5px 0 5px;
    border-color: #000 transparent transparent transparent; 
  }
  
  .tendina-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9cc;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%;
    right: 0;
  }

  .tendina-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .tendina-content a:hover {
    background-color: #f1f1f1c0;
  }
  
  .tendina:hover .tendina-content {
    display: block;
  }
</style>
</head>
<body>

<div class="tendina">

</div>

<script>
  // mostra-chiudi 
  function toggleTendina() {
    var tendinaContent = document.querySelector('.tendina-content');
    tendinaContent.style.display = (tendinaContent.style.display === "block") ? "none" : "block";
  }

  // chiudi il menu 
  window.onclick = function(event) {
    if (!event.target.matches('.tendina')) {
      var tendinas = document.getElementsByClassName("tendina-content");
      for (var i = 0; i < tendinas.length; i++) {
        var openTendina = tendinas[i];
        if (openTendina.style.display === 'block') {
          openTendina.style.display = 'none';
        }
      }
    }
  }
</script>
